        <div class="contenedor">

                    alt="logo vox" class="logo">
                <h1>Inicia sesión</h1>
                <form action="..\VistaPrincipal\Pagina Principal.html">
                    <!--NOMBRE USUARIO-->
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ingrese el usuario" required>
                
                    <!-- Contrasenia-->
                    <label>Contraseña</label>
                    <input type="password" placeholder="Ingrese la contraseña"
                        required>
                
                    <button type="submit">
                        Iniciar sesión
                    </button>            

                    <div class="registro">
                        <p>No tienes cuenta?</p>
                        <a href="..\VistaRegistro\registro.html">Registrate en Vox</a>
                    </div>
