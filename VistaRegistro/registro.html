<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!--CONTENEDOR DE FORMULARIO-->
    <div class="contenedor">
        <!--FORMULARIO-->
        <div class="registro-box">
            <img src="/vistaPremium/media/disco-de-vinilo.png" alt="logo vox" class="logo">
            <h1 class="titulo">Registrate en Vox</h1>
            <form class="formulario">
                <!--PADRE-->
                <div class="padre">
                    <!--NOMBRE-->
                    <div class="nombre">
                        <label for="">Nombre Usuario</label>
                        <input type="text">
                    </div>
                    <!--CONTRASENIA-->
                    <div class="contra">
                        <label for="">Contraseña</label>
                        <input type="password">
                    </div>
                    <!--REPETIR CONTRASENIA-->
                    <div class="contra">
                        <label for="">Repetir contraseña</label>
                        <input type="password">
                    </div>
                    <!--EMAIL-->
                    <div class="email">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <!--FECHA NACIMIENTO-->
                    <div class="fecha-nac">
                        <label for="">Fecha de nacimiento</label>
                        <input type="date">
                    </div>

                    <div class="cuenta">
                        <input type="submit" value="Ver planes premium" class="botones">
                        <input type="submit" value="Registrarme" class="botones">
                    </div>
                    <p class="enlace">Ya tienes cuenta?<a href="#">Entra aquí</a></p>
                </div>  
            </form>
        </div>
    </div>

    <div class="espacio">

    </div>
</body>

</footer>-->
</html>
