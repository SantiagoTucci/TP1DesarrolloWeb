<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="..\VistaPremium\media\disco-de-vinilo.png">
    </head>

    <body>
        <div class="contenedor">
            <!--CONTENEDOR DE FORMULARIO-->
            <div class="login-box">
                <img src="..\VistaPremium\media\disco-de-vinilo.png"
                    alt="logo vox" class="logo">
                <h1 class="titulo">Registrate en Vox</h1>
                <form action="..\index.html">
                    <!--NOMBRE USUARIO-->
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ingrese el usuario" required>

                    <!-- Contrasenia-->
                    <label>Contraseña</label>
                    <input type="password" placeholder="Ingrese la contraseña"
                        required>

                    <!--REPETIR CONTRASENIA-->
                    <label>Repetir contraseña</label>
                    <input type="password" placeholder="Repita la contraseña"
                        required>

                    <!--EMAIL-->
                    <label>Email</label>
                    <input type="email" placeholder="Ingrese su email"
                        required>

                    <!--FECHA NACIMIENTO-->
                    <label>Fecha de nacimiento</label>
                    <input type="date" required>

                    <button type="submit">
                        Registrame
                    </button>

                    <div class="registro">
                        <p>Ya tienes cuenta?</p>
                        <a href="..\index.html">Inicia sesión aquí</a>
                    </div>
                    <div class="visita-P">
                    <a href="..\vistaPremium\vistapremium.html" >Visita premium</a>
                </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="text-footer">
                <p> Diego Uriel Duré 45.286.104, Ignacio Lopez Cabanillas
                    46.573.502, Milagros Pessino 43.408.374, Santiago Tucci
                    45.318.077</p>
            </div>
        </footer>
    </body>
</html>
