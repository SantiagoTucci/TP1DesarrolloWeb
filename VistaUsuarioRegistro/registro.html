<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
        <section class="registro-caja">
            <form method="get">
                <article class="texto">
                    <h3>Crea tu cuenta</h3>
                </article>
                <article class="username">
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Nombre de usuario" required>
                </article>
                <article class="passwords">
                    <label for="passwords">Contraseña</label>
                    <input type="password" placeholder="Nueva contraseña" required>
                    <input type="password" placeholder="Repita la contraseña" required>
                </article>
                <article class="email">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Ingrese su email" required>
                </article>
                <article class="nacimiento">
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" required>
                </article>
                <article class="boton-continuar">
                    <button type="submit">Completar registro</button>
                </article>
            </form>
        </section>
</body>
<footer>
    <div>
        <p>Nombre Apellido DNI, Nombre Apellido DNI, Nombre Apellido DNI, Nombre Apellido DNI, Nombre Apellido DNI, Nombre Apellido DNI</p>
    </div>
</footer>
</html>
